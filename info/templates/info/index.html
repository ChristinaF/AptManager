
<h2>Welcome to --------- Apartments!</h2>

<h2>Management Office Hours</h2>
<h3>Mon-Fri  8:30 am to 5:30 pm</h3>
<h3>Sat      9:00 am to 12:00 pm</h3>
<h3>Sun      Closed</h3>

<h2>Meet Our Office Staff!</h2>

{% if office_staff %}
    <ul>
        {% for staff in office_staff %}
            <li><a href="/info/{{ staff.id }}">{{ staff.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>There is no staff saved</h3>
{% endif %}
